<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Gulp-SSG-Website-Starter" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Jukka Pajarinen" />
    <title>Hello World!</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
